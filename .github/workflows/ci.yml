name: CI

on: 
  pull_request:
    branches: 
    - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm i
      - run: npm run prettier:check
      - run: npm run test -- --coverage --watchAll=false
